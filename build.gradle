ext.githubProjectName = rootProject.name
group = "com.nebula.gradle"

buildscript {
	apply from: file('gradle/buildscript.gradle'), to: buildscript 
}

apply from: file('gradle/convention.gradle')
apply from: file('gradle/github.gradle')
apply from: file('gradle/nexus.gradle')
apply from: file('gradle/check.gradle')
apply from: file('gradle/license.gradle')

groovydoc.enabled = false

dependencies {
	compile gradleApi()
	compile 'com.google.guava:guava:18.0'
    compile 'org.jgrapht:jgrapht-core:0.9.0'
    compile 'org.apache.commons:commons-compress:1.9'
	compile 'org.anarres.qemu:qemu-exec:1.0.1'
	compile fileTree(dir: '/usr/share/java', include: 'libguestfs-*.jar')
}
